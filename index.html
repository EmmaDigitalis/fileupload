            <h1>Upload file</h1>

            <input type="text" name="title" maxlength="20" required>

            File Name:
            <input type="text" name="filename" maxlength="20" onkeypress="return event.charCode != 32" required>

            Item Description:
            <textarea name="description" maxlength="255" required></textarea>

            Date of Completion:
            <input type="date" name="creationdate">

            Unfinished:
            <input type="checkbox" name="unfinished">

            <input type="file" name="userfile">
